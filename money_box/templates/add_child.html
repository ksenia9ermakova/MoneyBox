{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Добавить ребенка
{% endblock title %}




{% block content %}
<h1>Добавить ребенка</h1>
<form method="POST" action="{% url 'add_child' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning btn-lg btn-block">Добавить ребенка</button>
</form>
{% endblock content %}
